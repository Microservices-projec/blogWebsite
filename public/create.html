<!DOCTYPE html>
<html>
<head>
  <title>Create Blog</title>
    <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="home.html">My Blog</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="create.html">Create Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="blogs.html" > See Blogs</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

  <!-- Create Blog Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-5">
            <h2 class="card-title text-center mb-4"> Create New Blog</h2>

            <form onsubmit="createblog(event)">
              <!-- Title Input -->
              <div class="mb-3">
                <label for="title" class="form-label">Blog Title</label>
                <input 
                  type="text" 
                  id="title" 
                  class="form-control form-control-lg" 
                  placeholder="Enter your blog title" 
                  required>
              </div>

              <!-- Content Input -->
              <div class="mb-3">
                <label for="content" class="form-label">Blog Content</label>
                <textarea 
                  id="content" 
                  class="form-control" 
                  rows="8" 
                  placeholder="Write your blog here..." 
                  required></textarea>
              </div>

              <!-- Buttons -->
              <div class="d-flex justify-content-between">
                <a href="home.html" class="btn btn-outline-secondary">⬅ Back</a>
                <button type="submit" class="btn btn-primary px-4">Publish Blog</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">© 2025 My Blog, Built by Tanish</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
